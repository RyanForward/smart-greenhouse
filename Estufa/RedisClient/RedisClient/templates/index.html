<!DOCTYPE html>
<html>
<head>
    <title>Interface Web para Sensores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .data-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            margin-top: 70px;
        }

        .data {
            flex: 1;
            min-width: 250px;
            padding: 10px;
            background-color: #ffffff;
            overflow-y: auto;
            border-radius: 5px;
        }

        .controls {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            position: fixed;
            right: -300px;
            top: 0;
            height: 100%;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .controls.open {
            right: 0;
            color: #000000;
            background-color: rgba(231, 231, 231, 0.11); /* Fundo semi-transparente */
            backdrop-filter: blur(10px); /* Efeito de desfoque */
            border-radius: 10px; /* Bordas arredondadas para um visual mais suave */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil para destacar */
        }

        .hamburger-menu {
            position: fixed;
            top: 10px;
            right: 15px;
            font-size: 48px;
            cursor: pointer;
            color: #000000;
            z-index: 1001;
        }

        h2 {
            margin-top: 0;
        }

        .sensor-temp,
        .sensor-umi,
        .sensor-lum {
            margin-bottom: 15px;
            background-color: #edfffe;
            overflow-y: auto;
            padding: 10px;
            max-height: 350px;
            border-radius: 5px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .control-section {
            margin-bottom: 20px;
        }

        .switch {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .switch input[type="checkbox"]:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .switch input[type="checkbox"] {
            appearance: none;
            width: 50px;
            height: 25px;
            background: #f78282;
            border-radius: 25px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .switch input[type="checkbox"]:checked {
            background: #4CAF50;
        }

        .switch input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 19px;
            height: 19px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .switch input[type="checkbox"]:checked::before {
            transform: translateX(25px);
        }

        .switch label {
            margin-left: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            body {
                width: 90%;
                flex-direction: column;
            }

            .data-container {
                margin-top: 0px;
                max-height: 70vh;
            }

            .data {
                min-width: 100%;
                position: relative;
                padding-top: 40px;
            }

            .data h2 {
                position: sticky;
                top: 0;
                background-color: #fff;
                z-index: 10;
                margin: 0;
                padding: 10px 0;
            }

            .sensor-temp,
            .sensor-umi,
            .sensor-lum {
                margin-bottom: 10px;
                background-color: #edfffe;
                padding: 10px;
                height: 40vw;
                border-radius: 5px;
                max-height: 40vw;
                overflow-y: auto;
                display: block;
            }
            .sidebar {
                padding: 20px;
                background-color: #f5f5f5;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: 0 auto;
            }

            .input-group {
                display: flex;
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .input-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            label {
                margin-bottom: 5px;
                font-weight: bold;
            }

            input[type="number"] {
                width: 100%;
                max-width: 200px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
            }

        }
    </style>
</head>
<body>
    <div class="hamburger-menu" onclick="toggleControls()">☰</div>

    <h1 style="width: 100vw; text-align: center; margin-top: 15px;">Estufa Inteligente</h1>

    <div class="data-container">
        <div class="data">
            <h2>Dados Temperatura</h2>
            <div class="sensor-temp" id="sensorLogTemp"></div>
        </div>
        <div class="data">
            <h2>Dados Umidade</h2>
            <div class="sensor-umi" id="sensorLogUmi"></div>
        </div>
        <div class="data">
            <h2>Dados Luminosidade</h2>
            <div class="sensor-lum" id="sensorLogLum"></div>
        </div>
    </div>

     <div class="controls" id="controlsPanel">
        <h2>Controles</h2>
        
        <div class="control-section">
            <h4>Umidade</h4>
            <div class="switch">
                <input type="checkbox" id="irrigador" onchange="sendCommand('ligarIrrigador', this.checked ? 'ON' : 'OFF')">
                <label for="irrigador">Irrigador</label>
            </div>
        </div>
    
        <div class="control-section">
            <h4>Temperatura</h4>
            <div class="switch">
                <input type="checkbox" id="aquecedor" onchange="sendCommand('ligarAquecedor', this.checked ? 'ON' : 'OFF')">
                <label for="aquecedor">Aquecedor</label>
            </div>
            <div class="switch">
                <input type="checkbox" id="refrigerador" onchange="sendCommand('ligarRefrigerador', this.checked ? 'ON' : 'OFF')">
                <label for="refrigerador">Refrigerador</label>
            </div>
        </div>

        <div class="control-section">
            <h4>Luminosidade</h4>
            <div class="switch">
                <input type="checkbox" id="lampada" onchange="sendCommand('ligarLampada', this.checked ? 'ON' : 'OFF')">
                <label for="lampada">Lâmpada</label>
            </div>
        </div>
        
        <div class="control-section">
            <label> <strong> Piloto Automático: </strong></label>
            <input type="checkbox" id="autoPilotToggle" onchange="toggleAutoMode(this.checked)">
        </div>

        <div class="sidebar">
            <h3>Configurações padrão</h3>

            <div class="input-group">
                <div class="input-item">
                    <label for="humidity">Umidade (%)</label>
                    <input type="number" id="humidity" name="humidity" min="0" max="100" step="1" placeholder="Ex: 50%"/>
                </div>
                <div class="input-item">
                    <label for="temperature">Temperatura (ºC)</label>
                    <input type="number" id="temperature" name="temperature" min="-20" max="60" step="1" placeholder="Ex: 20ºC"/>
                </div>
                <div class="input-item">
                    <label for="luminosity">Luminosidade (%)</label>
                    <input type="number" id="luminosity" name="luminosity" min="0" max="100" step="1" placeholder="Ex: 80%"/>
                </div>
            </div>
        </div>
    </div>

    <script>

        function toggleAutoMode(isChecked) {
            const humidityInput = document.getElementById('humidity');
            const temperatureInput = document.getElementById('temperature');
            const luminosityInput = document.getElementById('luminosity');
            
            if (isChecked) {
                humidityInput.disabled = true;
                temperatureInput.disabled = true;
                luminosityInput.disabled = true;
            } else {
                humidityInput.disabled = false;
                temperatureInput.disabled = false;
                luminosityInput.disabled = false;
            }
        }

        function toggleControls() {
            const controlsPanel = document.getElementById('controlsPanel');
            controlsPanel.classList.toggle('open');
        }
    
        let interval = setInterval(fetchSensorData, 1000);
    
        function fetchSensorData() {
            console.log("Buscando dados do sensor...");
            fetch('/get_data')
                .then(response => {
                    if (!response.ok) throw new Error('Servidor indisponível');
                    return response.json();
                })
                .then(data => {
                    const sensorLogTemp = document.getElementById('sensorLogTemp');
                    const sensorLogUmi = document.getElementById('sensorLogUmi');
                    const sensorLogLum = document.getElementById('sensorLogLum');
    
                    const tempEntry = document.createElement('div');
                    tempEntry.classList.add('log-entry');
                    tempEntry.textContent = `Temperatura: ${data.readTemperatura}`;
                    sensorLogTemp.prepend(tempEntry);
    
                    const umiEntry = document.createElement('div');
                    umiEntry.classList.add('log-entry');
                    umiEntry.textContent = `Umidade: ${data.readUmidade}`;
                    sensorLogUmi.prepend(umiEntry);
    
                    const lumEntry = document.createElement('div');
                    lumEntry.classList.add('log-entry');
                    lumEntry.textContent = `Luminosidade: ${data.readLuminosidade}`;
                    sensorLogLum.prepend(lumEntry);
    
                    [sensorLogTemp, sensorLogUmi, sensorLogLum].forEach(log => {
                        while (log.children.length > 50) {
                            log.removeChild(log.lastChild);
                        }
                    });
                })
                .catch(error => {
                    console.error(error);
                    clearInterval(interval);
                    attemptReconnect();
                });
        }
    
        function attemptReconnect() {
            setTimeout(() => {
                console.log("Tentando reconectar...");
                fetch('/get_data')
                    .then(response => {
                        if (!response.ok) throw new Error('Servidor ainda indisponível');
                        return response.json();
                    })
                    .then(() => {
                        interval = setInterval(fetchSensorData, 1000);
                        console.log("Reconexão bem-sucedida!");
                    })
                    .catch(() => {
                        attemptReconnect();
                    });
            }, 1000);
        }
    
        function sendCommand(endpoint, state) {
            console.log(`Enviando comando para ${endpoint} com estado ${state}`);
            fetch(`/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ state }),
            })
            .then(response => response.ok ? console.log('Comando enviado!') : console.error('Erro ao enviar comando'))
            .catch(console.error);
        }
    
        // Função para desabilitar o refrigerador quando o aquecedor for habilitado, e vice-versa
        function handleTemperatureControl() {
            const aquecedor = document.getElementById('aquecedor');
            const refrigerador = document.getElementById('refrigerador');
            
            if (aquecedor.checked) {
                refrigerador.disabled = true; // Desabilita o refrigerador
                refrigerador.checked = false; // Desmarca o refrigerador
            } else {
                refrigerador.disabled = false; // Habilita o refrigerador
            }
    
            if (refrigerador.checked) {
                aquecedor.disabled = true; // Desabilita o aquecedor
                aquecedor.checked = false; // Desmarca o aquecedor
            } else {
                aquecedor.disabled = false; // Habilita o aquecedor
            }
        }
    
        // Adicionando evento para chamar a função quando o aquecedor ou refrigerador for alterado
        document.getElementById('aquecedor').addEventListener('change', handleTemperatureControl);
        document.getElementById('refrigerador').addEventListener('change', handleTemperatureControl);
    
        // Função para alternar entre o modo Manual e Auto
        function toggleAutoMode(isAuto) {
            const controls = document.querySelectorAll("#irrigador, #aquecedor, #refrigerador, #lampada, #sensorAuto");
    
            if (isAuto) {
                // Se o modo Auto estiver ativado, desabilita os controles e desmarca as checkboxes
                controls.forEach(control => {
                    control.disabled = true;
                    if (control.type === "checkbox") control.checked = false;
                });
            } else {
                // Se o modo Auto estiver desativado, habilita os controles
                controls.forEach(control => {
                    control.disabled = false;
                });
            }
        }
    
        // Função para habilitar/desabilitar os inputs quando o "piloto automático" for alterado
        document.getElementById('sensorAuto').addEventListener('change', function () {
            const isAutoChecked = this.checked;
            toggleAutoMode(isAutoChecked);
        });
    </script>
</body>
</html>
